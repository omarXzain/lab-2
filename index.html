<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery of Horns</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>The Gallery of Horns</h1>
    </header>


    <div class="picStyle">



            <header>


                    <select>
                        <option value="default">Filter by Keyword</option>
                    </select>
  

            </header>


            <br>
            <input type="radio" id="sorter" name="button1" value="Title">
            <label for="sorter">Sort By Title</label>
            <input type="radio" id="sorter2" name="button1" value="Horns">
            <label for="sorter2">Sort By Horns</label><br><br>
            
            <button class="page1" value="page1">Page 1</button>
             <p>&</p>
            <button class="page2" value="page2">Page 2</button>

            
            <main>




                <template id="myTemplate" class="photo-template">
                    
                    <figure><hr>
                    <h2>{{title}}</h2>
                    <img class="firstIMG" src="{{image_url}}">
                    <h3 class="p2">{{keyword}}</h3>
                    <br>
                    <p>{{description}}</p>
                    <br>
                    <b>Number Of Horns: {{horns}}</b>
                    
                </figure>
                    <hr> 
                   <br>
                </template>
                <div class="ANM">
                    <section id="second-page">
                    </section>

                </div>

            </main>

    </div>



    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
